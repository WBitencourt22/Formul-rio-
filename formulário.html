<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="alerta-topo"></div>
    <div id="mensagem"></div>
    <form class="form-centro" id="form-cadastro" action="https://exemplo.com/api/cadastro" method="POST">
        <h2>Cadastro de Usuário</h2>
        <div class="caixa-campos">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: João da Silva"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com"><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8"
                placeholder="Mínimo 8 caracteres"><br><br>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required
                placeholder="Repita a senha"><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
            <label for="genero">Gênero:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label><br><br>

            <label>Interesses:</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label><br><br>

            <label for="foto">Enviar Arquivo (Foto de Perfil):</label>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>

            <label for="pais">País de Origem:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecione...</option>
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="estados_unidos">Estados Unidos</option>
                <option value="espanha">Espanha</option>
                <option value="japao">Japão</option>
            </select><br><br>
        </div>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
    <script src="script.js"></script>

</body>

</html>
